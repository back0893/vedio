<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-desc" class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" class="form-control" name="row[desc]" type="text" ></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-tags" class="control-label col-xs-12 col-sm-2">{:__('Tags')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tags" class="form-control selectpage"  data-source="{:url('vedio/index')}"
                   data-primary-key="tags"
                   data-field="tags" name="row[tags]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-fengmian" class="control-label col-xs-12 col-sm-2">{:__('Fengmian')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-fengmian" data-rule="" class="form-control" size="50" name="row[fengmian]"
                       type="text" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-fengmian" class="btn btn-danger plupload" data-input-id="c-fengmian" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-fengmian"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-fengmian" class="btn btn-primary fachoose" data-input-id="c-fengmian" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-fengmian"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-fengmian"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-fengmian" class="control-label col-xs-12 col-sm-2">{:__('Wait_fengmian')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-wait_fengmian" data-rule="" class="form-control" size="50"
                       name="row[wait_fengmian]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-wait_fengmian" class="btn btn-danger plupload" data-input-id="c-wait_fengmian" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-wait_fengmian"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-wait_fengmian" class="btn btn-primary fachoose" data-input-id="c-wait_fengmian" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-wait_fengmian"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-wait_fengmian"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-url" data-rule="" class="form-control" size="50" name="row[url]"
                       type="text" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-url" class="btn btn-danger plupload" data-input-id="c-url" data-mimetype="video/*" data-multiple="false" data-preview-id="p-url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-url" class="btn btn-primary fachoose" data-input-id="c-url" data-mimetype="video/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-url"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-url"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_tj')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label>不推荐<input type="radio" name="row[is_tj]" value="0"></label>
            <label>推荐<input type="radio" name="row[is_tj]" value="1"></label>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
