<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" readonly type="text" value="{$row->user->username}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_way" class="control-label col-xs-12 col-sm-2">{:__('Pay_way')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_way" class="form-control" readonly type="text" value="{$row.pay_way}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" readonly type="number" value="{$row.money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-score" class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" class="form-control" readonly type="number" value="{$row.score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-created" class="control-label col-xs-12 col-sm-2">{:__('Created')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created" class="form-control" readonly type="text" value="{$row.created}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-success" class="control-label col-xs-12 col-sm-2">{:__('Success')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-success" class="form-control selectpicker" name="row[success]">
                {foreach name="successList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.success"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
